layout: page
title: Tags
subtitle: Browse posts by tag
---

{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
  <h3 id="{{ tag[0] | slugify }}">{{ tag[0] }} <small>({{ tag[1].size }})</small></h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> â€” <small>{{ post.date | date: "%B %-d, %Y" }}</small></li>
    {% endfor %}
  </ul>
{% endfor %}
